<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="index.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body {
            height: 100vh;
            width: 100vw;
            background: #f07f7f;
            display: flex;
            align-items: center;
        }
        blockquote{
            border:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 well col-md-offset-4">
            <blockquote>
                <em id="quote"></em>
                <footer><cite id="author"></cite>
                </footer>
            </blockquote>
            <button class="btn btn-default" onclick="tweet()">Tweet</button>
            <button class="btn btn-default" onclick="getQuote()">Randomise Quote</button>
        </div>
    </div>
    <footer>
        <div class="row text-center">
            by <a href="http://www.jaykch.com/" target="_blank">Jay Kumar</a><br>
            For code, go to the <a href="https://github.com/jaykch/random-quote-machine" target="_blank">GitHub page</a>

        </div>
    </footer>
</div>
</body>
</html>
